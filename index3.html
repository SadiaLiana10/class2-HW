<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--FORM -->
    <form action="./test.html" method="">
    <fieldset>
        <legend>JOB APPLICATION</legend>

        <label for="name">Enter Your Name</label><br>
        <input type="text" id="name" placeholder="First">
        <input type="text" id="name" placeholder="Last"><br><br>

        <label for="Email">Email</label><br>
        <input type="email"  id="email" placeholder="john.doe@example.com"><br><br>

        <label for="Position">What position are you applying for?</label>

        <select name="" id=""> 
            <option value="" selected>-Select-</option>
            <option value="">Intern</option>
            <option value="">Employee</option>
            
        </select> <br><br>
        <label for="date">Available Date</label>
        <input type="date"  id="date" placeholder="date">

        <p>What is your current employee status?</p>
        <label for="Employed">Employed</label>
        <input type="radio" name="current status" id="Employed" value="Employed"><br>

        <label for="Unemployed">Unemployed</label>
        <input type="radio" name="current status" id="Unemployed" value="Unemployed"><br>

        <label for="Self Employed">Self Employed</label>
        <input type="radio" name="current status" id="Self Employed" value="Self Employed"><br>

        <label for="Student">Student</label>
        <input type="radio" name="current status" id="Student" value="Student"><br><br>

        <label for="resume">Please provide your resume</label>
        <input id="resume" type="file" accept=".pdf"><br><br>

        <label for="color">Color</label>
        <input type="color" id="color"><br><br>

        <Button>Reset</Button>
        <Button type="submit">submit</Button>
    </fieldset>
</form>



    <!--FORM END-->
    

</body>
</html>
